{% extends 'base.html' %}
{% load static %}

{% block title %}Верификация телефона - LootLink{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <h1 class="mb-4"><i class="bi bi-phone-vibrate"></i> Верификация телефона</h1>
            
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i>
                        Мы отправим SMS с кодом подтверждения на номер:
                        <br><strong>{{ user.profile.phone }}</strong>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-send"></i> Отправить SMS код
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="mt-3">
                <a href="{% url 'accounts:verification_status' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Назад
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
