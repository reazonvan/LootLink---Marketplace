{% extends 'base.html' %}

{% block title %}Отменить запрос - LootLink{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-warning">
                    <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Отмена запроса</h4>
                </div>
                <div class="card-body">
                    <h5>Вы уверены, что хотите отменить запрос?</h5>
                    
                    <div class="alert alert-info mt-3">
                        <p class="mb-1"><strong>Предмет:</strong> {{ purchase_request.listing.title }}</p>
                        <p class="mb-0"><strong>Продавец:</strong> {{ purchase_request.seller.username }}</p>
                    </div>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'transactions:purchase_request_detail' purchase_request.pk %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Назад
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-x-circle"></i> Отменить запрос
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
